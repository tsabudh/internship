<form action="" class="form shadow-midnight ">

  <label for="project-inquiries" class="h5 mb-2 ">
    Let's talk about
  </label>
  <div class="wrapper">
    <div type="select" placeholder="Project Inquiries" class="custom-select">Project Inquiries</div>
  </div>




  <div class="form__contents">
    <div class="group-wrapper">
      <div class="form__group form__group--name">
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Jane" name="firstname" required pattern="[^\s]">
      </div>
      <div class="form__group form__group--name"> <label for="lastname" >Last Name</label>
        <input type="text"  name="lastname" placeholder="Doe" required  value="">
      </div>

    </div>



    <div class="form__group"> <label for="email">Email address</label>
      <input type="email" placeholder="jane@domain.com" name="email" required value="">
    </div>


    <div class="form__group @@subjectGroupClass"> <label for="subject">Subject</label>
      <input type="textarea" placeholder="What do you want to talk about?">
    </div>

    <div class="form__group"> <label for="message">Message</label>
      <input type="textarea" name="message" placeholder="@@messagePlaceholder">
    </div>



    <p class="caption">This site is protected by reCAPTCHA and the Google <a href="" class="inline-link">Privacy Policy</a> and <a href="" class="inline-link">Terms of Service</a> apply. </p>

    <a href="" type="submit" class="button">Submit <i class="icon-arrow-b-e"></i></a>
  </div>

</form>
